<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid Shop Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.8s ease;
            margin: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .social-btn i {
            font-size: 1.5em;
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .instagram {
            background: linear-gradient(135deg, #f58529 0%, #dd2a7b 50%, #8134af 100%);
        }

        .channel {
            background: linear-gradient(135deg, #00E676 0%, #00C853 100%);
        }

        .warning {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .warning i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .social-btn {
                font-size: 1em;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/e77m8i.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/52pyde.webp" alt="Farid Shop Official Logo">
        </div>

        <h1>FARID SHOP OFFICIAL</h1>
        <p class="subtitle">ORDER LANGSUNG AJA KE WA YOO</p>

        <div class="social-links">
            <a href="https://wa.me/6287780575005" class="social-btn whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>

            <a href="https://www.instagram.com/faridshopofficial?igsh=M2ZpeW16bnBlM2l0" class="social-btn instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://whatsapp.com/channel/0029Vb9tOHiHrDZkWyDZo72W" class="social-btn channel" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>Saluran WhatsApp</span>
            </a>
        </div>

        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            HATI HATI TERHADAP CLONE YA GESS YANG REAL, HANYA DI WEB
        </div>
    </div>
</body>
</html>
